kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane

  # Ingress node tagging
  # https://kind.sigs.k8s.io/docs/user/ingress/
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraMounts:
  # Mount the directories in the control plane
  # Then the PV will mount it from this control plane "local" directory
  - hostPath: {{ csStorePath }}
    containerPath: /local_cs_store
  # For developer to be able to edit
{{ hostPaths }}

  # Expose the ingress port
  extraPortMappings:
  - containerPort: 443
    hostPort: 8000
    protocol: TCP
  - containerPort: 32000
    hostPort: 32000
    protocol: TCP
  - containerPort: 32001
    hostPort: 32001
    protocol: TCP
  - containerPort: 32002
    hostPort: 32002
    protocol: TCP
